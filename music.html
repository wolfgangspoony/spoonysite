<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music | SPOONY DUDER</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans:wght@300;400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css?v=1.0" />
  <style>
    .music-hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 40px 20px;
      gap: 40px;
      max-width: 1200px;
      margin: 0 auto;
      mix-blend-mode: exclusion;
    }

    .main-box a {
      display: inline-block;
      text-decoration: none;
      color: #fff;
    }

    .album-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
    }

    .album-row a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #fff;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 13px;
      letter-spacing: 2px;
    }

    .album-row img {
      width: 130px;
      border: 2px solid #fff;
      opacity: 0.5;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .album-row a:hover img {
      opacity: 1;
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
    }

    .album-label {
      margin-top: 8px;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .album-row img {
        width: 100px;
      }

      .album-label {
        font-size: 12px;
        text-align: center;
      }

      .maintext {
        font-size: clamp(24px, 8vw, 36px);
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo">SPOONY DUDER</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="music.html">Music</a></li>
        <li><a href="aboutme.html">About Me</a></li>
      </ul>
    </nav>
  </header>

  <main class="music-hero">
    <div class="text-stack">
      <div class="main-box">
        <a href="https://soundcloud.com/spoondad" class="maintext">
          CLICK HERE TO HEAR MY LATEST SHIT
        </a>
      </div>
    </div>
    <div class="album-row">
      <a href="https://spoonyduder.bandcamp.com/album/the-wolfgang-mixtape" target="_blank">
        <img src="https://f4.bcbits.com/img/a0771355221_10.jpg" alt="Wolfgang Mixtape" />
        <div class="album-label">Wolfgang</div>
      </a>
      <a href="https://spoonyduder.bandcamp.com/album/tape-ii-the-second-mixtape" target="_blank">
        <img src="https://f4.bcbits.com/img/a1548123822_10.jpg" alt="Tape II" />
        <div class="album-label">Tape II</div>
      </a>
      <a href="https://spoonyduder.bandcamp.com/album/gamer-girl-bath-water" target="_blank">
        <img src="https://f4.bcbits.com/img/a3260859751_10.jpg" alt="Gamer Girl Bath Water" />
        <div class="album-label">Bath Water</div>
      </a>
      <a href="https://spoonyduder.bandcamp.com/album/mixtape-four" target="_blank">
        <img src="https://f4.bcbits.com/img/a0009804033_10.jpg" alt="Mixtape Four" />
        <div class="album-label">Mixtape Four</div>
      </a>
    </div>
  </main>
</body>
</html>
