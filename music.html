<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music | SPOONY DUDER</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans:wght@300;400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css?v=1.0" />

  <style>
    main.hero {
      padding: 10px 20px !important;
      min-height: auto !important;
      gap: 8px !important;
    }

    body {
      overflow-x: hidden;
    }

    .main-box {
      border: 3px solid #fff;
      padding: 12px 24px;
      display: inline-block;
    }

    .maintext {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(36px, 6vw, 60px);
      letter-spacing: 6px;
      color: #fff;
      text-decoration: none;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .maintext span.bold {
      font-weight: 700;
    }

    .maintext:hover {
      color: #ccc;
    }

    .tagline {
      font-weight: 300;
      font-size: 14px;
      color: #ccc;
      max-width: 480px;
      margin: 0 auto;
      padding: 0 10px;
    }

    .album-section {
      max-width: 70%;
      margin: 10px auto 0;
      text-align: center;
    }

    .album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 24px;
      margin-top: 16px;
    }

    .album-grid a {
      text-align: center;
      color: #fff;
      text-decoration: none;
      transition: transform 0.2s ease, opacity 0.2s ease;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 1px;
    }

    .album-grid img {
      width: 100%;
      border: 2px solid #fff;
      opacity: 0.5;
      transition: 0.3s ease;
    }

    .album-grid a:hover img {
      opacity: 0.85;
      transform: scale(1.04);
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .album-grid div {
      margin-top: 8px;
      font-size: 14px;
      color: #ccc;
    }

    .link-bar {
      display: flex;
      justify-content: center;
      gap: 32px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
      flex-wrap: wrap;
      margin-top: 30px;
      padding-bottom: 10px !important;
    }

    .link-bar a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .link-bar a:hover {
      color: #999;
    }

    @media (max-height: 800px) {
      main.hero {
        padding: 5px 20px !important;
      }

      .maintext {
        font-size: clamp(28px, 5vw, 48px);
      }

      .album-grid {
        gap: 20px;
        margin-top: 10px;
      }

      .link-bar {
        margin-top: 20px;
        padding-bottom: 10px !important;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo">SPOONY DUDER</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="music.html">Music</a></li>
        <li><a href="aboutme.html">AAAAAH WTF</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero">
    <div class="main-box">
      <a href="#" class="maintext" onclick="playSpoony(); return false;">
        CLICK <span class="bold">HERE</span> TO HEAR MY <span class="bold">LATEST</span> SHIT
      </a>
    </div>
    <div class="tagline">
      A taste of the underground. Click a tape below.
    </div>
  </main>

  <section class="album-section">
    <div class="album-grid">
      <a href="https://spoonyduder.bandcamp.com/album/the-wolfgang-mixtape" target="_blank">
        <img src="https://f4.bcbits.com/img/a0771355221_10.jpg" alt="The Wolfgang Mixtape" />
        <div>The Wolfgang Mixtape</div>
      </a>
      <a href="https://spoonyduder.bandcamp.com/album/tape-ii-the-second-mixtape" target="_blank">
        <img src="https://f4.bcbits.com/img/a1548123822_10.jpg" alt="Tape II" />
        <div>Tape II</div>
      </a>
      <a href="https://spoonyduder.bandcamp.com/album/gamer-girl-bath-water" target="_blank">
        <img src="https://f4.bcbits.com/img/a3260859751_10.jpg" alt="Gamer Girl Bath Water" />
        <div>Gamer Girl Bath Water</div>
      </a>
      <a href="https://spoonyduder.bandcamp.com/album/mixtape-four" target="_blank">
        <img src="https://f4.bcbits.com/img/a0009804033_10.jpg" alt="Mixtape Four" />
        <div>Mixtape Four</div>
      </a>
    </div>
  </section>

  <div class="link-bar">
    <a href="https://www.tiktok.com/@5poon4dud3r">TikTok</a>
    <a href="https://www.youtube.com/@spoonyduder">YouTube</a>
    <a href="https://soundcloud.com/spoondad">SoundCloud</a>
  </div>

  <!-- Hidden SoundCloud Player -->
  <iframe
    id="spoony-sc"
    width="0"
    height="0"
    style="display: none;"
    allow="autoplay"
    src="">
  </iframe>

  <script>
    let isPlaying = false;
    const iframe = document.getElementById("spoony-sc");
    const soundcloudUrl = "https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/spoondad/yesterdaymorningmp3&auto_play=true";

    function playSpoony() {
      const link = document.querySelector(".maintext");
      if (!isPlaying) {
        iframe.src = soundcloudUrl;
        isPlaying = true;
        link.innerHTML = 'CLICK <span class="bold">TO PAUSE</span> MY <span class="bold">LATEST</span> SHIT';
      } else {
        iframe.src = ""; // stop playback
        isPlaying = false;
        link.innerHTML = 'CLICK <span class="bold">HERE</span> TO HEAR MY <span class="bold">LATEST</span> SHIT';
      }
    }
  </script>
</body>
</html>
