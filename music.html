<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music | SPOONY DUDER</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans:wght@300;400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css?v=1.0" />
  <style>
    .hero {
      padding-top: 60px;
      padding-bottom: 40px;
    }

    .album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 24px;
      margin-top: 48px;
      width: 100%;
      max-width: 800px;
    }

    .album-grid a {
      text-align: center;
      color: #fff;
      text-decoration: none;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .album-grid img {
      width: 100%;
      border: 2px solid #fff;
      opacity: 0.5;
    }

    .album-grid a:hover img {
      opacity: 0.75;
      transform: scale(1.03);
    }

    .album-grid div {
      margin-top: 12px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 14px;
      letter-spacing: 2px;
      color: #ccc;
    }

    .link-bar {
      margin-top: 60px;
    }

    @media (max-height: 800px) {
      .hero {
        transform: scale(1);
        padding-top: 40px;
        padding-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo">SPOONY DUDER</div>
    <nav>

        <li><a href="aboutme.html">About Me</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero">
    <div class="text-stack">
      <div class="main-box">
        <a href="https://soundcloud.com/spoondad" class="maintext" style="text-decoration: none; color: #fff;">
          CLICK HERE TO HEAR MY LATEST SHIT
        </a>
      </div>
    </div>

    <div class="tagline" style="margin-top: 32px;">
      A taste of the underground. Click a tape below.
    </div>

    <div class="album-grid">
      <a href="https://spoonyduder.bandcamp.com/album/the-wolfgang-mixtape" target="_blank">
        <img src="https://f4.bcbits.com/img/a0771355221_10.jpg" alt="The Wolfgang Mixtape" />
        <div>The Wolfgang Mixtape</div>
      </a>
      <a href="https://spoonyduder.bandcamp.com/album/tape-ii-the-second-mixtape" target="_blank">
        <img src="https://f4.bcbits.com/img/a1548123822_10.jpg" alt="Tape II" />
        <div>Tape II</div>
      </a>
      <a href="https://spoonyduder.bandcamp.com/album/gamer-girl-bath-water" target="_blank">

        <div>Gamer Girl Bath Water</div>
      </a>
      <a href="https://spoonyduder.bandcamp.com/album/mixtape-four" target="_blank">
        <img src="https://f4.bcbits.com/img/a0009804033_10.jpg" alt="Mixtape Four" />
        <div>Mixtape Four</div>
      </a>
    </div>

    <div class="link-bar">
      <a href="https://www.tiktok.com/@5poon4dud3r">TikTok</a>
      <a href="https://www.youtube.com/@spoonyduder">YouTube</a>
      <a href="https://soundcloud.com/spoondad">SoundCloud</a>
    </div>
  </main>
</body>
</html>
