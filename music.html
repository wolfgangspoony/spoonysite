<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music | SPOONY DUDER</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans:wght@300;400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css?v=1.0" />
  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      color: #fff;
      background-color: #000;
      background-image: url("https://i.imgur.com/aF1FJMc.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      overflow-x: hidden;
      margin: 0;
    }

    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      max-width: 1200px;
      margin: 0 auto;
      mix-blend-mode: exclusion;
    }

    .logo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 22px;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 16px;
    }

    nav a {
      text-decoration: none;
      font-size: 12px;
      text-transform: uppercase;
      color: #fff;
      letter-spacing: 1px;
      transition: 0.2s ease;
    }

    nav a:hover {
      color: #ccc;
    }

    .hero {
      padding: 40px 20px 10px;
      max-width: 70%;
      margin: 0 auto;
      text-align: center;
    }

    .main-box {
      border: 3px solid #fff;
      padding: 12px 24px;
      display: inline-block;
    }

    .maintext {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(36px, 5.5vw, 60px);
      letter-spacing: 6px;
      color: #fff;
      text-decoration: none;
    }

    .maintext span.bold {
      font-weight: 700;
    }

    .tagline {
      font-weight: 300;
      font-size: 14px;
      color: #ccc;
      max-width: 480px;
      margin: 20px auto 0;
      padding: 0 10px;
    }

    .album-section {
      max-width: 90%;
      margin: 30px auto 0;
      text-align: center;
    }

    .album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 24px;
      margin-top: 16px;
    }

    .album-grid a {
      text-align: center;
      color: #fff;
      text-decoration: none;
      transition: transform 0.2s ease, opacity 0.2s ease;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 1px;
    }

    .album-grid img {
      width: 100%;
      border: 2px solid #fff;
      opacity: 0.5;
      transition: 0.3s ease;
    }

    .album-grid a:hover img {
      opacity: 0.85;
      transform: scale(1.04);
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .album-grid div {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }

    .link-bar {
      display: flex;
      justify-content: center;
      gap: 36px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
      flex-wrap: wrap;
      margin-top: 40px;
      padding-bottom: 30px;
    }

    .link-bar a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .link-bar a:hover {
      color: #999;
    }

    @media (max-height: 850px) {
      .hero {
        padding: 30px 20px 10px;
      }

      .maintext {
        font-size: clamp(32px, 5vw, 50px);
      }

      .album-section {
        margin-top: 20px;
      }

      .album-grid {
        gap: 20px;
      }
    }

    @media (max-width: 768px) {
      .hero,
      .album-section {
        max-width: 95%;
      }

      .album-grid {
        gap: 18px;
      }

      .maintext {
        font-size: clamp(28px, 7vw, 40px);
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo">SPOONY DUDER</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="music.html">Music</a></li>
        <li><a href="aboutme.html">About Me</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero">
    <div class="main-box">
      <a href="https://soundcloud.com/spoondad" class="maintext" style="text-decoration: none;">
        CLICK <span class="bold">HERE</span> TO HEAR MY <span class="bold">LATEST</span> SHIT
      </a>
    </div>
    <div class="tagline">
      A taste of the underground. Click a tape below.
    </div>
  </main>

  <section class="album-section">
    <div class="album-grid">
      <a href="https://spoonyduder.bandcamp.com/album/the-wolfgang-mixtape" target="_blank">
        <img src="https://f4.bcbits.com/img/a0771355221_10.jpg" alt="The Wolfgang Mixtape" />
        <div>The Wolfgang Mixtape</div>
      </a>
      <a href="https://spoonyduder.bandcamp.com/album/tape-ii-the-second-mixtape" target="_blank">
        <img src="https://f4.bcbits.com/img/a1548123822_10.jpg" alt="Tape II" />
        <div>Tape II</div>
      </a>
      <a href="https://spoonyduder.bandcamp.com/album/gamer-girl-bath-water" target="_blank">
        <img src="https://f4.bcbits.com/img/a3260859751_10.jpg" alt="Gamer Girl Bath Water" />
        <div>Gamer Girl Bath Water</div>
      </a>
      <a href="https://spoonyduder.bandcamp.com/album/mixtape-four" target="_blank">
        <img src="https://f4.bcbits.com/img/a0009804033_10.jpg" alt="Mixtape Four" />
        <div>Mixtape Four</div>
      </a>
    </div>
  </section>

  <div class="link-bar">
    <a href="https://www.tiktok.com/@5poon4dud3r">TikTok</a>
    <a href="https://www.youtube.com/@spoonyduder">YouTube</a>
    <a href="https://soundcloud.com/spoondad">SoundCloud</a>
  </div>
</body>
</html>
