<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music | SPOONY DUDER</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans:wght@300;400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css?v=1.0" />

  <style>
    main.hero {
      padding: 10px 20px !important;
      min-height: auto !important;
      gap: 8px !important;
    }

    body {
      overflow-x: hidden;
    }

    .main-box {
      border: 3px solid #fff;
      padding: 12px 24px;
      display: inline-block;
      transition: box-shadow 0.3s ease;
    }

    .main-box.playing {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4),
                  0 0 40px rgba(255, 255, 255, 0.1) inset;
      animation: pulse-glow 1.5s infinite alternate;
    }

    @keyframes pulse-glow {
      0% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2),
                    0 0 30px rgba(255, 255, 255, 0.1) inset;
      }
      100% {
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.5),
                    0 0 60px rgba(255, 255, 255, 0.2) inset;
      }
    }

    .maintext {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(36px, 6vw, 60px);
      letter-spacing: 6px;
      color: #fff;
      text-decoration: none;
      transition: 0.3s ease;
      cursor: pointer;
      display: inline-block;
    }

    .maintext span.bold {
      font-weight: 700;
    }

    .maintext:hover {
      color: #ccc;
    }

    /* CRAZY GLITCH EFFECT WHEN PLAYING */
    .main-box.playing .maintext {
      animation: glitch 0.7s infinite;
      position: relative;
    }

    .main-box.playing .maintext::before,
    .main-box.playing .maintext::after {
      content: attr(data-glitch);
      position: absolute;
      left: 0;
      width: 100%;
      opacity: 0.7;
      clip: rect(0, 900px, 0, 0);
    }

    .main-box.playing .maintext::before {
      animation: glitchTop 0.6s infinite linear alternate-reverse;
      color: #ff00c8;
    }

    .main-box.playing .maintext::after {
      animation: glitchBottom 0.6s infinite linear alternate-reverse;
      color: #00fff9;
    }

    @keyframes glitch {
      0% { transform: none; }
      20% { transform: skew(-2deg); }
      40% { transform: skew(2deg) scale(1.02); }
      60% { transform: translate(2px, -2px); }
      80% { transform: translate(-2px, 2px); }
      100% { transform: none; }
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 900px, 0, 0); }
      10% { clip: rect(0, 900px, 100px, 0); }
      20% { clip: rect(0, 900px, 0, 0); }
      30% { clip: rect(10px, 900px, 80px, 0); }
      100% { clip: rect(0, 900px, 0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 900px, 0, 0); }
      10% { clip: rect(60px, 900px, 120px, 0); }
      20% { clip: rect(0, 900px, 0, 0); }
      30% { clip: rect(40px, 900px, 100px, 0); }
      100% { clip: rect(0, 900px, 0, 0); }
    }

    .tagline {
      font-weight: 300;
      font-size: 14px;
      color: #ccc;
      max-width: 480px;
      margin: 0 auto;
      padding: 0 10px;
    }

    .album-section {
      max-width: 70%;
      margin: 10px auto 0;
      text-align: center;
    }

    .album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 24px;
      margin-top: 16px;
    }

    .album-grid a {
      text-align: center;
      color: #fff;
      text-decoration: none;
      transition: transform 0.2s ease, opacity 0.2s ease;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 1px;
    }

    .album-grid img {
      width: 100%;
      border: 2px solid #fff;
      opacity: 0.5;
      transition: 0.3s ease;
    }

    .album-grid a:hover img {
      opacity: 0.85;
      transform: scale(1.04);
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .album-grid div {
      margin-top: 8px;
      font-size: 14px;
      color: #ccc;
    }

    .link-bar {
      display: flex;
      justify-content: center;
      gap: 32px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
      flex-wrap: wrap;
      margin-top: 30px;
      padding-bottom: 10px !important;
    }

    .link-bar a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .link-bar a:hover {
      color: #999;
    }

    @media (max-height: 800px) {
      main.hero {
        padding: 5px 20px !important;
      }

      .maintext {
        font-size: clamp(28px, 5vw, 48px);
      }

      .album-grid {
        gap: 20px;
        margin-top: 10px;
      }

      .link-bar {
        margin-top: 20px;
        padding-bottom: 10px !important;
      }
    }
  </style>
</head>
<body>

    <nav>

  <!-- SoundCloud API -->
  <script src="https://w.soundcloud.com/player/api.js"></script>

  <!-- Hidden SoundCloud iframe -->
  <iframe
    id="spoony-sc"
    width="0"
    height="0"
    style="display:none;"
    allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/spoondad/yesterdaymorningmp3&auto_play=false">
  </iframe>

  <script>
    let isPlaying = false;
    const iframeElement = document.getElementById("spoony-sc");
    const link = document.getElementById("glitchText");
    const box = document.getElementById("mainBox");
    const player = SC.Widget(iframeElement);

    function playSpoony() {
      if (!isPlaying) {
        player.play();
        isPlaying = true;
        link.innerHTML = 'CLICK <span class="bold">TO PAUSE</span> MY <span class="bold">LATEST</span> SHIT';
        link.setAttribute("data-glitch", "CLICK TO PAUSE MY LATEST SHIT");
        box.classList.add("playing");
      } else {
        player.pause();
        isPlaying = false;
        link.innerHTML = 'CLICK <span class="bold">HERE</span> TO HEAR MY <span class="bold">LATEST</span> SHIT';
        link.setAttribute("data-glitch", "CLICK HERE TO HEAR MY LATEST SHIT");
        box.classList.remove("playing");
      }
    }

    player.bind(SC.Widget.Events.FINISH, function () {
      isPlaying = false;
      link.innerHTML = 'CLICK <span class="bold">HERE</span> TO HEAR MY <span class="bold">LATEST</span> SHIT';
      link.setAttribute("data-glitch", "CLICK HERE TO HEAR MY LATEST SHIT");
      box.classList.remove("playing");
    });
  </script>
