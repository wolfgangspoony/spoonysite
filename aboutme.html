<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Me | SPOONY DUDER</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    video {
      max-width: 100%;
      max-height: 100vh;
    }

    .overlay {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-family: 'Bebas Neue', sans-serif;
      color: #fff;
      font-size: 16px;
      opacity: 0.5;
      pointer-events: none;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <video id="myVideo" src="videos/fuckwithme.mp4" autoplay muted loop playsinline></video>
  <div class="overlay">click anywhere to unmute</div>

  <script>
    const vid = document.getElementById("myVideo");
    document.body.addEventListener("click", () => {
      vid.muted = false;
      vid.play();
      document.querySelector('.overlay').style.display = 'none';
    }, { once: true });
  </script>
</body>
</html>
