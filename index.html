<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPOONY DUDER</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans:wght@300;400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css?v=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'IBM Plex Sans', sans-serif;
      color: white;
      background: #111;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.5s ease;
    }

    .site-header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 24px;
      letter-spacing: 2px;
    }

    nav ul {
      display: flex;
      gap: 16px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 1px;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      gap: 10px;
      padding: 40px 20px;
      text-align: center;
    }

    .text-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .pretext {
      font-size: 16px;
      font-weight: 300;
      margin: 0;
    }

    .main-box {
      border: 3px solid #fff;
      padding: 12px 24px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .main-box:hover {
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    .maintext {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(36px, 6vw, 60px);
      letter-spacing: 6px;
      margin: 0;
    }

    .tagline {
      font-size: 14px;
      font-weight: 300;
      margin-top: 10px;
    }

    .kofi-btn {
      margin-top: 20px;
      padding: 8px 16px;
      background: #ff5f5f;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .kofi-btn:hover {
      background: #ff3c3c;
    }

    .link-bar {
      display: flex;
      justify-content: center;
      gap: 32px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .link-bar a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    .link-bar a:hover {
      color: #999;
    }
  </style>
</head>
<body id="pageBody">
  <header class="site-header">
    <div class="logo">SPOONY DUDER</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="music.html">Music</a></li>
        <li><a href="aboutme.html">About Me</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero">
    <div class="text-stack">
      <p class="pretext">I AM</p>
      <div class="main-box" onclick="glitchOut()">
        <h1 class="maintext">SPOONYDUDER_</h1>
      </div>
    </div>
    <p class="tagline">Underground beats & internet memories</p>
    <a href="https://ko-fi.com/spoonyduder" class="kofi-btn">Support Me On Ko-Fi</a>
    <div class="link-bar">
      <a href="https://www.tiktok.com/@5poon4dud3r">TikTok</a>
      <a href="https://www.youtube.com/@spoonyduder">YouTube</a>
      <a href="https://soundcloud.com/spoondad">SoundCloud</a>
    </div>
  </main>

  <script>
    function glitchOut() {
      document.getElementById("pageBody").style.backgroundImage = "url('https://i.imgur.com/s4m8iC0.png')";
    }
  </script>
</body>
</html>
