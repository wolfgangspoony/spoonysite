<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPOONY DUDER</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans:wght@300;400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css?v=1.0" />
  <style>
    body {
      transition: background-image 0.4s ease;
      background-color: #111;
      background-image: url('https://i.imgur.com/s4m8iC0.png'); /* Default (desktop) */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    @media (max-width: 768px) {
      body {
        background-image: url('https://i.imgur.com/zH2sSpn.jpeg'); /* Mobile override */
      }
    }

    .main-box {
      border: 3px solid #fff;
      padding: 12px 24px;
      display: inline-block;
      cursor: pointer;
    }

    .maintext {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(36px, 6vw, 60px);
      letter-spacing: 6px;
      color: #fff;
      text-decoration: none;
      margin: 0;
    }
  </style>
</head>
<body id="pageBody">
  <header class="site-header">
    <div class="logo">SPOONY DUDER</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="music.html">Music</a></li>
        <li><a href="aboutme.html">About Me</a></li>
      </ul>
    </nav>
  </header>
  <main class="hero">
    <div class="text-stack">
      <p class="pretext">I AM</p>
      <div class="main-box" onclick="glitchBackground()">
        <h1 class="maintext">SPOONYDUDER_</h1>
      </div>
    </div>
    <p class="tagline">Underground beats & internet memories</p>
    <a href="https://ko-fi.com/spoonyduder" class="kofi-btn">Support Me On Ko-Fi</a>
    <div class="link-bar">
      <a href="https://www.tiktok.com/@5poon4dud3r">TikTok</a>
      <a href="https://www.youtube.com/@spoonyduder">YouTube</a>
      <a href="https://soundcloud.com/spoondad">SoundCloud</a>
    </div>
  </main>

  <script>
    let toggled = false;
    function glitchBackground() {
      const body = document.getElementById("pageBody");

      // Use desktop image on toggle regardless of mobile override
      if (!toggled) {
        body.style.backgroundImage = "url('https://i.imgur.com/s4m8iC0.png')";
        toggled = true;
      } else {
        body.style.backgroundImage = ""; // Will fall back to CSS (and mobile override still works)
        toggled = false;
      }
    }
  </script>
</body>
</html>
